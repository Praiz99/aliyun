<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录界面</title>
    <link rel="stylesheet" type="text/css" href="../static/login.css">
    <script src="../static/vue.js"></script>
    <style>
        body{
            background:url(../static/1.jpg) top left;
            background-size:100%;
        }
    </style>
</head>
<body>
    <div id="box">
        <form action="">
            <label for="fname">UserName</label>
            <input type="text" id="username" name="username" placeholder="username" v-model='uname'>
        
            <label for="lname">Password</label>
            <input type="password" id="password" name="password" placeholder="password" v-model='psw'> 
        
            <button type="button" id="login" value="Login" v-on:click='login'>Login</button>
            <button id="register" type = "button" v-on:click = 'reg'>Register</button>
          </form>
    </div>
    <script>
        var vue = new Vue({
            el : "#box",
            data :{
                uname:'',
                psw:''
            },
            methods : {
                reg : function(event){
                    location.href = 'register';
                },
                login:function(event){
                    var result = localStorage.getItem(this.uname);
                    console.log(result);
                    if(result == this.psw){
                        window.location.href = "shouye";
                    }else{
                        alert("用户名或密码错误！");
                    }
                }
            }
        });
    </script>
</body>
</html>
